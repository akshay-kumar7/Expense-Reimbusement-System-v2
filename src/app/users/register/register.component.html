<section class="vh-150 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
  
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
                            <p class="text-white-50 mb-5">Please enter your details!</p>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="fname">First Name</label>
                                <input id="firstName"  type="text" class="form-control form-control-lg" name="firstName" [(ngModel)]="newUser.firstName" value="" required autofocus>
                                <div class="invalid-feedback">
                                    First Name is required	
                                </div>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="lname">Last Name</label>
                                <input id="lastName" type="text" class="form-control form-control-lg" name="lastName" [(ngModel)]="newUser.lastName" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Last Name is required	
                                </div>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="email">E-Mail Address</label>
                                <input id="email" type="email" class="form-control form-control-lg" name="email" [(ngModel)]="newUser.email" value="" required>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="userName">Username</label>
                                <input id="userName" type="text" class="form-control form-control-lg" name="userName" [(ngModel)]="newUser.userName" value="" required>
                                <div class="invalid-feedback">
                                    Username is required
                                </div>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input id="password" type="password" class="form-control form-control-lg" name="password" [(ngModel)]="newUser.password" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="email">Manager Type : Please enter True or False</label>
                                <input id="managerType" type="text" class="form-control form-control-lg" name="managerType" [(ngModel)]="newUser.managerType" value="" required>
                                <div class="invalid-feedback">
                                    Manager Type is required
                                </div>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <label class="form-label" for="email">Manager ID</label>
                                <input id="managerId" type="number" class="form-control form-control-lg" name="managerId" [(ngModel)]="newUser.managerId" value="" required>
                                <div class="invalid-feedback">
                                    Manager ID is required
                                </div>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="register(newUser.managerId, newUser.firstName, newUser.lastName, newUser.email, newUser.userName, newUser.password, newUser.managerType)">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
