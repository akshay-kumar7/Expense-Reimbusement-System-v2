<div class="container">
    <form #myForm="ngForm">
        <div class="text-danger">{{ invalidMessage }}</div>
        <div class="card m-3">
            <div class="card-header bg-primary">LOGIN FORM</div>
            <div class="card-body">
                <div class="mb-3 mt-3">
                    <label for="uUserName" class="form-label">User Name:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="uUserName" 
                        placeholder="Enter user name" 
                        name="userName"
                        [(ngModel)]="user.userName" 
                        required 
                        #usUsername="ngModel">
                    <div *ngIf="!usUsername.valid && usUsername.touched" class="text-danger small">
                        User name is required!
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="uPassword" class="form-label">Password:</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="uPassword" 
                        placeholder="Enter password"
                        name="password" 
                        [(ngModel)]="user.password" 
                        required 
                        #usPassword="ngModel">
                    <div *ngIf="!usPassword.valid && usPassword.touched" class="text-danger small">
                        Password is required!
                    </div>
                </div>
                <div class="card-footer bg-primary">
                    <button type="button" class="btn btn-warning" (click)="loginValidation()"
                        [disabled]="!myForm.valid">Login</button>
                </div>
            </div>
        </div>
    </form>
</div>
