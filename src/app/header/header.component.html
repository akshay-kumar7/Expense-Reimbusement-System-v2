<header id="header" class="header fixed-top d-flex align-items-center" *ngIf="hasLoggedIn()">
  <div class="d-flex align-items-center justify-content-between"> 
    <div class="logo d-flex align-items-center"> 
      <img src="assets/assets/img/logo.png" alt="">
      <span class="d-none d-lg-block">ERS</span> 
    </div> 
    <i class="bi bi-list toggle-sidebar-btn" data-bs-toggle="collapse" data-bs-target="#sidebar"></i>
  </div>
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3"> <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#"
          data-bs-toggle="dropdown" aria-expanded="false"> <img src="assets/img/profile-img.jpg" alt="Profile"
            class="rounded-circle"> <span class="d-none d-md-block dropdown-toggle ps-2">K. Anderson</span> </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile" style="">
          <li class="dropdown-header">
            <h6>Kevin Anderson</h6> <span>Web Designer</span>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li *ngIf="hasLoggedIn() && getManagerType()=='false'"> <a class="dropdown-item d-flex align-items-center" routerLink="view-update-information"> <i
                class="bi bi-person"></i> <span>My Profile</span> </a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li *ngIf="!hasLoggedIn()"> <a class="dropdown-item d-flex align-items-center" routerLink="login"> <i class="bi bi-box-arrow-right"></i>
            <span>Log In</span> </a></li>
          <li *ngIf="hasLoggedIn()"> <a class="dropdown-item d-flex align-items-center" routerLink="logout"> <i class="bi bi-box-arrow-right"></i>
              <span>Log Out</span> </a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
<aside id="sidebar" class="sidebar" *ngIf="hasLoggedIn()">
  <ul class="sidebar-nav" id="sidebar-nav">
    <li class="nav-item" *ngIf="hasLoggedIn()"> <a class="nav-link " href="index.html"> <i class="bi bi-grid"></i> <span>Hompage</span> </a>
    </li>
    <li class="nav-item" *ngIf="hasLoggedIn()"> <a class="nav-link collapsed" data-bs-target="#forms-nav" data-bs-toggle="collapse" href="#">
        <i class="bi bi-journal-text"></i><span>Reimbursements</span><i class="bi bi-chevron-down ms-auto"></i> </a>
      <ul id="forms-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
        <li *ngIf="hasLoggedIn() && getManagerType()=='true'"> <a routerLink="view-pending-reimbursements"> <i class="bi bi-circle"></i><span>Pending Reimbursements</span> </a></li>
        <li *ngIf="hasLoggedIn() && getManagerType()=='true'"> <a routerLink="view-resolved-reimbursements"> <i class="bi bi-circle"></i><span>Resolved Reimbursements</span> </a></li>
        <li *ngIf="hasLoggedIn() && getManagerType()=='false'"> <a routerLink=""> <i class="bi bi-circle"></i><span>My Reimbursements</span> </a></li>
        <li *ngIf="hasLoggedIn() && getManagerType()=='false'"> <a routerLink="submit-reimbursement"> <i class="bi bi-circle"></i><span>Submit A Reimbursement</span> </a></li>
      </ul>
    </li>
    <li class="nav-heading" *ngIf="hasLoggedIn() && getManagerType()=='true'">Employees</li>
    <li class="nav-item" *ngIf="hasLoggedIn() && getManagerType()=='true'"> <a class="nav-link collapsed" routerLink="view-all-employees"> <i class="bi bi-person"></i>
        <span>View All Employees</span> </a></li>
  </ul>
</aside> 
<script src="https://bootstrapmade.com/assets/js/demo-3.3.0.js"></script>
