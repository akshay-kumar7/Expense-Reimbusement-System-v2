<div class="col-2">
</div>
<main id="main" class="main">
    <div class="container">
        <div class="row mt-5">
            <div class="col-2">
            </div>
            <div class="pagetitle">
                <h2>Reimbursements</h2>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Reimbursement Id</th>
                        <th scope="col">Employee Id</th>
                        <th scope="col">Manager Id</th>
                        <th scope="col">Status</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Reason</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reimbursement of viewMyReimbursement">
                        <th scope="row">{{ reimbursement.reimbursementId }}</th>
                        <td>{{ reimbursement.employeeId }}</td>
                        <td>{{ reimbursement.managerId }}</td>
                        <td>{{ reimbursement.status }}</td>
                        <td>{{ reimbursement.amount }}</td>
                        <td>{{ reimbursement.reason }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<div class="col-2">
</div>
