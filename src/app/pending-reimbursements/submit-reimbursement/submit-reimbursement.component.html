<div class="container">
    <div class="row mt-5">
        <div class="col-2">
        </div>
        <div class="col-8">
            <div>
                <div class="container">
                 <form>
                  <div class="card m-3">
                    <div class="card-header bg-warning">Submit Reimbursement</div>
                    <div class="card-body">
                        
                        <div class="mb-3 mt-3">
                            <label for="rId" class="form-label">Reimbursement ID:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="rID"  
                                name="ReimbursementId"
                                disabled>

                        </div>
                        <div class="mb-3">
                            <label for="rAmount" class="form-label">Amount:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="rAmount" 
                                placeholder="Enter Amount" 
                                name="ReimbursementAmount">
                        </div>
                        <div class="mb-3">
                            <label for="rReason" class="form-label">Reason:</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="rReason" 
                                placeholder="Enter Reason" 
                                name="Reimbursement Reason">
                        </div>
                

                        <button type="button" class="btn btn-primary" onclick="">Submit Reimbursement</button>
                    </div>
                    <div class="card-footer bg-warning">
                
                    </div>
                  </div>
                 </form>
                </div>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
